<!DOCTYPE html>
<html>

{% include head.html %}

  <body>

    <header class="tla-header">
      {% include header.html %}
    </header>

    <main>
      {% if page.feature %}
      <div class="page-feature" style="min-height:250px; background-image: url('{{ page.feature-image }}');">
        <div class="container">
          {% if page.feature-title %}<h1>{{ page.feature-title }}</h1>{% endif %}
          {% if page.feature-title %}<p>{{ page.feature-body }}</p>{% endif %}
        </div>
      </div>
      {% endif %}
      <div class="page-content">
        <div class="container">
          <div class="">
            {{ content }}
            {% include list-programs.html %}
          </div>
        </div>
      </div>
    </main>

    {% include footer.html %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ '/assets/js/bin/materialize.js' | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/temple.js' | prepend: site.baseurl }}"></script>

  </body>
</html>
